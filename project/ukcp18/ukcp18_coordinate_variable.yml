---
# Plugin interface details
- ccPluginClass:    UKCP18CoordinatesCheck
  description:      Check coordinate information in UKCP18 files
  ccPluginId:       ukcp18-coords
  ccPluginPackage:  cc_plugin_ukcp18.ukcp18_coords
  ccPluginTemplate: BaseNCCheck
  checklibPackage:  checklib.register.nc_file_checks_register
  
# Checks
- check_id:       cc01
  check_name:     VariableExistsInFileCheck
  check_level:    HIGH
  vocabulary_ref:
  modifiers:      {'var_id': 'longitude'}
  comments:       Checks that longitude is named correctly.

- check_id:       cc02
  check_name:     VariableRangeCheck 
  check_level:    HIGH
  vocabulary_ref:
  modifiers:      {'var_id': 'longitude', 'minimum': -180., 'maximum': '180.'}
  comments:       Checks that longitude is in required range. 
